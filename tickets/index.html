<!DOCTYPE html>
<html lang="en">
<head>
  <title>Select Ticket Type</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/screen.css" />
</head>
<body class="ng">
  <h2>Select Ticket Type</h2>
  <form id="ticket-type" action="booking.html" method="get">
    <ol>
      <li id="adult">
        <label for="adult-tickets">Adult (Age 13+:  $12.50)</label>
        <input type= "number" id= "adult-tickets" name="adult-tickets" min="1" max="10" required />
      </li>
      <li id="child">
        <label for="ch-tickets">Child(Age 2-12: $11.00) </label>
        <input type="number" id="ch-tickets" name="ch-tickets" min="1" max="10" />
      </li>
        <li id="senior">
        <label for="sr-tickets">Senior(Age 60+: $12.00)</label>
        <input type="number" id="sr-tickets" name="sr-tickets" min="1" max="10" />
      </li>
        <li id="total" hidden>
        <label for="tcnt">Total Tickets</label>
        <input type="text" id="tcnt" name="tcnt" />
        <label for="tprice">Total Cost</label>
        <input type="text" id="tprice" name="tprice" />
      </li>
        <li id="submit">
        <input type="submit" id="tick-type" value="NEXT" formaction="booking.html" />
      </li>
    </ol>
    </form>
  <!--<script src="site.js"></script>-->
</body>
</html>
